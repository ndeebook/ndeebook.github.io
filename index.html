<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
        body {
            background-color: rgb(33, 33, 33);
            color: white;
            font-family: "Inconsolata", sans-serif;
            font-size: large;
            text-align: center;
        }
        input[type="text"] {
            font-family: "Inconsolata", sans-serif;
            font-size: medium;
        }
        div {
            margin: 0.5em;
        }
        input {
            width: 8em;
            border-radius: 5px;
            border-width: 0px;
            padding: 3px;
        }
        table {
            background-color: rgb(18, 83, 158);
            border-radius: 5px;
            margin: auto;
            padding: 5px;
        }
        button {
            width: fit-content;
            font-family: "Inconsolata", sans-serif;
            font-size: large;
            border-radius: 5px;
            border-width: 0px;
            padding: 3px;
            padding-inline: 1em;
        }
        button:active {
            transform: translateY(1px) scale(.99);
        }
        .aright {
            text-align: right;
        }
        .centerediv {
            margin: auto;
            display: inline-block;  /* this will make div fit width to content */
        }
    </style>
  </head>
  <body>
    Hello, World!
  </body>
</html>
